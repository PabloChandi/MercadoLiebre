<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Register</title>
</head>
<body>
    <main class="main-register">
        <form class="register" action="/" method="POST">
            <div class="form-group">
                <label for="name-lastname"></label>
                <input type="text" placeholder="Nombre y apellido" name="name-lastname" >
            </div>        

            <div class="form-group">
                <label for="name-user"></label>
                <input type="text" placeholder="Nombre de usuario" name="name-user" >
           </div>   

            <div class="form-group">
                <label for="email"></label>
                <input type="email" placeholder="E-mail" name="email" >
            </div>

            <div class="form-group">
                <label for="domicilio"></label>
                <input type="text" placeholder="Domicilio" name="domicilio" >
            </div>
            
            <h4>Fecha de nacimiento:</h4>
            <div class="form-group">
                <label for="date-birth"></label>
                <input type="date" name="date-birth" >
            </div>

            <h4>Perfil del usuario:</h4>
            <div class="form-group">
                <label for="perfil-user"></label>
                <input type="radio" name="perfil-user" value="Comprador">Comprador
                <input type="radio" name="perfil-user" value="Vendedor">Vendedor
            </div>

            <h4>Intereses:</h4>
            <div class="form-group">
                <label for="intereses"></label>
                <select name="intereses">
                   <option value="">Selecionar</option>
                   <option value="electro">Electro</option>
                   <option value="moda">Moda</option>
                   <option value="hogar">Hogar</option>
                   <option value="jugueteria">Jugueteria</option>
                   <option value="vida-sana">Vida sana</option>
                </select>
            </div>
            <br>
            <h4>Seleccionar una imagen para el perfil:</h4>
            <div class="form-group">
                <label for="avatar"></label>
                <input type="file" name="avatar" accept=".jpg" >
            </div>

            <div class="form-group">
                <label for="password">Crear contraseña:</label>
                <input type="password" name="password" required >
            </div>

            <div class="form-group">
                <label for="password">Confirmar contraseña:</label>
                <input type="password" name="password" required>
            </div>

            <div class="botones">
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
            
        
        </form>
    </main>
</body>
</html>
